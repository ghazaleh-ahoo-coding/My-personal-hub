<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Inspirational Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    figure {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
    }
    .back-link {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>My Inspirational Gallery</h1>

  <div class="gallery">
    <figure>
      <img src="https://cdn-fkmoj.nitrocdn.com/xvpOGZRTxJUhXKufpOYIruQcRqtvAAQX/assets/images/optimized/rev-4e1f421/media.briantracy.com/blog/wp-content/uploads/2024/01/23111610/Quote-11.png" alt="Inspirational quote about believing in yourself by Brian Tracy.">
      <figcaption>"Believe in yourself! Have faith in your abilities!" – Brian Tracy</figcaption>
    </figure>

    <figure>
      <img src="https://media.istockphoto.com/id/1400093174/vector/inspirational-lettering-quote-for-prints-cards-posters.jpg?s=612x612&w=0&k=20&c=C1lo_sX1tNTtBGxCXlxLfp74I_V8sTn7OP4xphtVcqo=" alt="Inspirational lettering quote about dreaming big and never giving up.">
      <figcaption>"Dream big. Work hard. Stay focused. Never give up."</figcaption>
    </figure>

    <figure>
      <img src="https://static.vecteezy.com/system/resources/previews/027/158/860/non_2x/positive-motivational-quotes-lettering-tshirt-design-inspirational-quotes-free-vector.jpg" alt="Positive motivational quote design in bold letters.">
      <figcaption>"Your only limit is your mind."</figcaption>
    </figure>

    <figure>
      <img src="https://www.fearlessmotivation.com/wp-content/uploads/2017/07/fb-inspirational-quotes-on-life.jpg" alt="Life inspiration quote with sunrise in the background.">
      <figcaption>"Don’t limit your challenges. Challenge your limits."</figcaption>
    </figure>

    <figure>
      <img src="https://render.fineartamerica.com/images/rendered/search/print/8/8/break/images/artworkimages/medium/3/be-the-change-inspirational-gandhi-quote-matthias-hauser.jpg" alt="Be the change quote by Gandhi in artistic typography.">
      <figcaption>"Be the change you wish to see in the world." – Gandhi</figcaption>
    </figure>
  </div>

  <div class="back-link">
    <a href="index.html">← Back to Home</a>
  </div>

</body>
</html>
